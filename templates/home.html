<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>

    <style>
        .center-div {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="center-div">
        <h1>Welcome</h1>
        {% if 'user' in session %}
            <p>
                {{ session['user']['username'] }}
            </p>
            <p><a href="/logout">Logout</a></p>
        {% else %}
            <p >
                <a href="/login">Login to continue</a>
            </p>
        {% endif %}
    </div>
</div>
</body>
</html>
